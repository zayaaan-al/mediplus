{% load static %}
{% block content %}
{% include "header.html" %}
<div class="container">
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">photo</th>
        <th scope="col">name</th>
        <th scope="col">email</th>
        <th scope="col">phone</th>
        <th scope="col">age</th>
      </tr>
    </thead>
    <tbody>
        {% for i in res  %}
      <tr>
        <td>{{i.id}}</td>
        <td><img src="../media/{{i.userphoto}}" style="height:50px;width:50px"></td>
        <td>{{i.username}}</td>
        <td>{{i.useremail}}</td>
        <td>{{i.userphone}}</td>
        <td>{{i.userage}}</td>
        <td><a href="{% url 'ddelete' id=i.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
          <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
          <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
        </svg></a></td>
      
      </tr>
      {%endfor%}
    </tbody>
    
  </table>
</div>
	
    
{% include "footer.html" %}
{% endblock %}
